<!DOCTYPE html>
<html>
<head id="headId">
    <meta charset="UTF-8">
    <title>Game</title>
</head>
<body>
<div align="center">
    <h1 id="gameTitle">Guess the Number Game</h1>
    <h3 id="mainMessage">Main Message Content</h3>
    <h3 id="resultMessage">Result Message Content</h3>

    <form id="gameForm" action="play" method="post">
        <label id="enterGuess" for="guess">Enter your guess</label>
        <input id="guess" type="number" name="guess"/>

        <input id="submit" type="submit" value="Submit">
    </form>

    <footer id="footerId">
        <p>Created by Aaron Carlson</p>
    </footer>
</div>
</body>
</html>
